<div class="contenedor">
  
  @if (usuarioActual?.perfil === 'Paciente' || usuarioActual?.perfil === 'Especialista') {
    <h1>Mis Turnos</h1>
  } @else if (usuarioActual?.perfil === 'Administrador') {
    <h1>Turnos</h1>
  }
  <app-tabla-turnos [usuarioActual]="usuarioActual"></app-tabla-turnos>
</div>
